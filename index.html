<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="todo.css">
    <title>Todo List</title>
</head>

<body>
    <var style="font-size: 12px; margin: 5px 5px;">@furkangulluu</var>
    <div class="container AllCard" style="margin-top:10px;">
        <div class="row alertbox" style="margin-bottom:60px;">
        </div>
        <div class="card row">
            <div class="card-header">Todo List</div>
            <div class="card-body">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input class="form-control" type="text" name="todo" id="todo" placeholder="Entry a Todo..">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Todo</button>
                </form>
            </div>
            <hr>
            <div class="card-body">
                <h5 class="card-title" id="tasks-title">Your Todo List</h5>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="Find a Todo..">
                    </div>
                </div>

                <hr>
                <ul class="list-group">

                </ul>
                <hr>
                <a id="clear-todos" class="btn btn-dark" href="#">Clear All Tasks</a>
            </div>
            <div class="container m-1" id="listMessage">
                <h3>You dont have any todo in list</h3>
            </div>
        </div>
    </div>




    <script src="todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
